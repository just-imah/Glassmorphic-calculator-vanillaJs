<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container mt-3 calculator">
        

        <div class="form-control">
            

            <div class="working text-right" id="working-screen" >
                
            </div>
    
            <div class="input-group-text result text-right" id="result"></div>
            
        </div>

        <table class="table table-borderless">
            <thead>
                <tr>
                <th scope="col">
                     <button class="clear" type="reset" id="clear">C</button>
                </th>
                <th scope="col">
                    <button class="clear" type="button" id="backspace">  <i class="fas fa-backspace"></i></button>
                </th>
                <th scope="col">
                    <button class="btn" id="percent" type="button"><i class="fas fa-percent"></i></button>
                </th>
                <th scope="col">
                    <button class="btn operators" data-action="/" type="button"> <i class="fas fa-divide" data-action="/"></i> </button>
                </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">
                        <button class="btn calculator-keys" type="button" data-number="7">7</button>
                    </th>
                    <td>
                        <button class="btn calculator-keys" type="button" data-number="8">8</button>
                    </td>
                    <td>
                        <button class="btn calculator-keys" type="button" data-number="9">9</button>
                    </td>
                    <td>
                        <button class="btn operators" data-action="*" type="button" ><i class="fas fa-times" data-action="*"></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <button class="btn calculator-keys" type="button" data-number="4">4</button>
                    </th>
                    <td>
                        <button class="btn calculator-keys" type="button" data-number="5">5</button>
                    </td>
                    <td>
                        <button class="btn calculator-keys" type="button" data-number="6">6</button>
                    </td>
                    <td>
                        <button class="btn operators" data-action="-" type="button"><i class="fas fa-minus" data-action="-"></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <button class="btn calculator-keys" type="button" data-number="1">1</button>
                    </th>
                    <td >
                        <button class="btn calculator-keys" type="button" data-number="2">2</button>
                    </td>
                    <td>
                        <button class="btn calculator-keys" type="button" data-number="3">3</button>
                    </td>
                    <td>
                        <button class="btn operators" data-action="+" type="button" id=plus><i class="fas fa-plus" data-action="+"></i></button>
                    </td>
                </tr>
                 <tr>
                    <th scope="row">
                        <button class="btn" type="button"><i class="fas fa-crop-alt"></i></button>
                    </th>
                    <td>
                        <button class="btn calculator-keys" type="button" data-number="0">0</button>
                    </td>
                    <td>
                        <button class="btn calculator-keys" type="button" data-number=".">.</button>
                    </td>
                    <td>
                        <button class="btn" type="button" id="equals"><i class="fas fa-equals"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
       
        
        
        <!-- <ion-icon name="close-outline"></ion-icon> -->
       
       
        <!-- <i class="fas fa-minus"></i> -->
        <!-- <ion-icon name="add-outline"></ion-icon>
        <ion-icon name="reorder-two-outline"></ion-icon>
        <ion-icon name="remove-outline"></ion-icon> -->
      

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<!--    <script src="script.js"></script>-->
    <script src="js/app.js"></script>
</body>
</html>
